<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, sans-serif;
            color: white;
        }

        body {
            overflow-x: hidden;
            background: #000;
        }

        /* Stili per la barra di navigazione */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 0.5rem;
            background: hsla(0, 0%, 0%, 0); /* Sfondo semi-trasparente */
            backdrop-filter: blur(0px); /* Effetto di sfocatura */
            z-index: 1000; /* Porta la barra in primo piano */
            display: flex;
            justify-content: space-between;
        }

        .left-nav {
            display: flex;
            gap: 1.5rem; /* Spaziatura tra i link */
        }

        /* Stili per i link nella barra di navigazione */
        nav a {
            text-decoration: none;
            color: white;
            font-weight: Regular;
            font-size: 22px;
            transition: opacity 0.3s;
        }

        nav a:hover {
            opacity: 0.7; /* Effetto al passaggio del mouse */
        }

        .active {
            opacity: 1; /* Link attivo Ã¨ visibile completamente */
        }

        /* Sezione per i titoli dei progetti */
        .project-titles {
            position: fixed;
            top: 2.5rem;
            left: 0.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            z-index: 1000;
        }

        .project-title {
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 3.6rem; /* Spazio tra il numero e il titolo */
            transform: translateY(calc(100vh - 15rem));
            transition: transform 0.5s ease;
            position: absolute;
            top: 0;
        }

        /* Stile per il contenuto principale */
        main {
            margin-top: 1rem;
        }

        /* Configurazione della sezione "work" con altezza e scorrimento verticale */
        #work {
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory; /* Effetto snap */
        }

        /* Stile per ogni progetto */
        .project {
            height: 100vh;
            scroll-snap-align: start; /* Allinea ogni progetto all'inizio */
            display: flex;
            align-items: center;
            justify-content: center; /* Centra il contenuto */
            padding: 0rem;
        }

        .project-image {
            max-width: 100%;
            max-height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000000;
            overflow: hidden;
        }

        .project-image img,
        .project-image video {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Impedisce allungamento delle immagini/video */
        }

        /* Stile per la sezione "gallery" */
        #gallery {
            min-height: 100vh;
            padding: 6rem 2rem 2rem;
            margin-left: 2rem;
        }

        /* Stile per la sezione "about" */
        #about {
            min-height: 100vh;
            padding: 6rem 2rem 2rem;
            margin-left: auto;
            margin-right: 2rem;
            text-align: right;
        }

        .hidden {
            display: none; /* Nasconde le sezioni non attive */
        }
    </style>
</head>
<body>
    <!-- Barra di navigazione -->
    <nav>
        <div class="left-nav">
            <a href="#work" class="active" onclick="showSection('work')">Work</a>
            <a href="#gallery" onclick="showSection('gallery')">Gallery</a>
        </div>
        <div class="right-nav">
            <a href="#about" onclick="showSection('about')">Emanuel Simionato</a>
        </div>
    </nav>

    <!-- Titoli dei progetti fissi sulla sinistra -->
    <div class="project-titles">
        <div class="project-title" data-index="0"><span>01</span> GreenGleam</div>
        <div class="project-title" data-index="1"><span>02</span> Disordine</div>
        <div class="project-title" data-index="2"><span>03</span> Wonderlab</div>
        <div class="project-title" data-index="3"><span>04</span> DTA</div>
        <div class="project-title" data-index="4"><span>05</span> Machines</div>
        <div class="project-title" data-index="5"><span>06</span> Vote</div>
        <div class="project-title" data-index="6"><span>07</span> SpazioLuce</div>
        <div class="project-title" data-index="7"><span>08</span> Lunatica</div>
    </div>

    <!-- Contenuto principale con sezioni scorrevoli -->
    <main>
        <!-- Sezione dei progetti (Work) con immagini e video -->
        <section id="work">
            <div class="project">
                <div class="project-image">
                    <img src="cover/GreenGleam.jpg" alt="GreenGleam Project Cover">
                </div>
            </div>
            <div class="project">
                <div class="project-image">
                    <video src="cover/Disordine.mp4" autoplay loop muted></video>
                </div>
            </div>
            <div class="project">
                <div class="project-image">
                    <video src="cover/DTA.mp4" autoplay loop muted></video>
                </div>
            </div>
            <div class="project">
                <div class="project-image">
                    <img src="cover/Lunatica.tif" alt="Lunatica Project Cover">
                </div>
            </div>
            <div class="project">
                <div class="project-image">
                    <img src="cover/SpazioLuce.jpg" alt="Spazio Luce Project Cover">
                </div>
            </div>
            <div class="project">
                <div class="project-image">
                    <video src="cover/Vote.mp4" autoplay loop muted></video>
                </div>
            </div>
            <div class="project">
                <div class="project-image">
                    <video src="cover/Wonderlab.mp4" autoplay loop muted></video>
                </div>
            </div>
        </section>

        <!-- Sezione della galleria (Gallery) nascosta inizialmente -->
        <section id="gallery" class="hidden">
            <h2>Gallery</h2>
        </section>

        <!-- Sezione "About" nascosta inizialmente -->
        <section id="about" class="hidden">
            <h2>About</h2>
        </section>
    </main>

    <script>
        const workSection = document.getElementById('work'); // Sezione principale dei progetti
        const projectTitles = document.querySelectorAll('.project-title'); // Titoli dei progetti
        
        // Posiziona ogni titolo in base all'ordine
        projectTitles.forEach((title, index) => {
            title.style.top = `${index * 1.35}rem`;
            title.style.transform = 'translateY(calc(100vh - 15rem))';
        });

        // Funzione per aggiornare la posizione dei titoli dei progetti durante lo scroll
        function updateProjectTitles() {
            const projects = document.querySelectorAll('.project');
            const scrollPosition = workSection.scrollTop;
            const windowHeight = window.innerHeight;
            let activeIndex = 0;
            
            projects.forEach((project, index) => {
                const projectTop = project.offsetTop;
                if (scrollPosition >= projectTop - windowHeight / 2) {
                    activeIndex = index;
                }
            });

            projectTitles.forEach((title, index) => {
                if (index <= activeIndex) {
                    title.style.transform = `translateY(${index * 0}rem)`;
                } else {
                    title.style.transform = 'translateY(calc(100vh - 15rem))';
                }
            });
        }

        workSection.addEventListener('scroll', updateProjectTitles); // Aggiunge evento di scroll per aggiornare i titoli

        // Mostra una specifica sezione e nasconde le altre
        function showSection(sectionId) {
            document.querySelectorAll('section').forEach(section => {
                section.classList.add('hidden');
            });
            
            document.getElementById(sectionId).classList.remove('hidden');
            
            document.querySelectorAll('nav a').forEach(link => {
                link.classList.remove('active');
            });
            event.target.classList.add('active');

            const projectTitlesContainer = document.querySelector('.project-titles');
            projectTitlesContainer.style.display = sectionId === 'work' ? 'flex' : 'none';

            if (sectionId === 'work') {
                updateProjectTitles(); // Aggiorna i titoli se si torna alla sezione "work"
            }
        }

        document.getElementById('work').classList.remove('hidden'); // Mostra inizialmente la sezione "work"
        projectTitles[0].style.transform = 'translateY(0)'; // Imposta il primo titolo come visibile all'avvio
    </script>
</body>
</html>
